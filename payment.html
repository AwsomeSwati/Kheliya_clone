
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/payment.css">
    <title>Complete your purchase</title>
 
</head>
<body>
    
       
       
      
  
          
    
    


 <!--***************** Form Part starts**********************  -->
    <div class="sk-form-container">
        <h2 class="sk-form-title">Payment Details</h2>
        <form class="sk-checkout-form" >
            <div class="sk-input-line">
                <label for="name">Name on card</label>
                <input type="text" name="name" id="sk-name1" placeholder="Your name and surname" required>
            </div>
            <div class="sk-input-line">
                <label for="cardno">Card number</label>
                <input type="number" name="cardno" id="sk-name2" placeholder="1111-2222-3333-4444" required>
            </div>
            <div class="sk-input-container">
                <div class="sk-input-line">
                    <label for="exp-date">Expiring Date</label>
                    <input type="text" name="exp-date" id="sk-name3" placeholder="09-21" required>
                </div>
                
                <div class="sk-input-line">
                    <label for="cvv">CVV</label>
                    <input type="number" name="cvv" id="sk-name4" placeholder="***" required>
                </div>
            </div>
            <input id="sk-btn1" type="submit"  value="Complete purchase" style="color:white ; background-color:#008CBA; border-radius: 2px; border:blue;padding:10px; font-size: 20px; margin-left:25px">
        </form>
    </div>

    <!-- *****************Form part ends ******************** -->








</body>
</html>
<script src="./JS/payment.js"></script>
